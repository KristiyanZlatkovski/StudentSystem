<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Създаване на профил</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" media="screen" th:href="@{/css/regForm.css}"/>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">


</head>

<body>



<div class="container">

    <form method="POST" autocomplete="off" class="form-signin" th:object="${subjectForm}" th:action="@{/addSubject}">
        <h2 class="form-signin-heading">Enter subject name</h2>
        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="name"
                   autofocus="true">
        </div>


        <div class="form-group">
            <label class="form-control-label" for="weightBox" >Enter subjects credits.</label>
            <input class="form-control"  type="number" th:field="*{credits}"   maxlength="5" id="weightBox"/>
        </div>

        <div class="form-group">

            <select  th:field="*{teacher}" class="form-control" id="teacher">
                <option value="0"selected hidden>Choose subject teacher</option>
                <option th:each="teacher : ${teachers}"
                        th:value="${teacher.id}"
                        th:text="${teacher.name}">
                </option>
            </select>

        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Изпращане</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


</body>
</html>
